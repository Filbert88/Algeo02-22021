<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pagination with Actix and HTMX</title>
    <script src="https://unpkg.com/htmx.org@1.8.1"></script>
</head>
<body>
    <div id="image-upload">
        <form hx-post="/upload" hx-target="#image-upload" hx-swap="afterend" action="/upload" method="post" enctype="multipart/form-data">
            <input type="file" name="image" accept="image/*">
            <input type="submit" value="Upload Image">
        </form>
    </div>  
    <div id="items-list">
        <button hx-post="/items" hx-vals='{"direction": "next"}' hx-target="#items-list" hx-swap="innerHTML">
            Next
        </button>
    </div>
</body>
</html>
