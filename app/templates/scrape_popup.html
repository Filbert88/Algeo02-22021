<div class="popup-backdrop">
  <div class="popup" id="popup">
    <button hx-get="/webscrape_loading" hx-target="#popup" hx-swap="innerHTML" id="hiddenLoadingScrapeButton" style="display: none;"></button>
    <div class="question-container">
      <a href="{{ url_for('guides') }}#webscrape-section">
        <img
          src="{{ url_for('static', filename='img/question.png') }}"
          alt="?"
          id="questionIcon"
        />
      </a>
    </div>
    <form hx-post="/scrape_url" hx-target="#popup" hx-swap="innerHTML" onsubmit="document.getElementById('hiddenLoadingScrapeButton').click(); return false;" id="linkForm">
      <div class="scrape-text-container">
        <h2>Web Scraping for Image Dataset</h2>
        <p>
          Please provide a link to a webpage from which you would like to scrape
          images for your dataset. Ensure you have the right to scrape the
          website and use the images. Can only scrape jpg, png, and jpeg images.
        </p>
      </div>
      <div class="form-input">
        <input type="url" name="url" id="linkInput" placeholder="Insert an URL" required />
      </div>
      <div class="form-input">
        <button type="submit">Submit</button>
      </div>
    </form>
    <button
      hx-get="/close_upload_form"
      hx-target="#popup-container"
      hx-swap="innerHTML"
      class="close-button"
    >
      X
    </button>
  </div>
</div>

<script>
    document.getElementById('questionIcon').addEventListener('mouseover', function() {
        this.src = "{{ url_for('static', filename='img/question_black.png') }}";
    });
    document.getElementById('questionIcon').addEventListener('mouseout', function() {
        this.src = "{{ url_for('static', filename='img/question.png') }}";
    });
</script>
