<div hx-get="/paginate?page=1" hx-target="#pagination-target" hx-swap="innerHTML" hx-trigger="revealed" class="card-result" id="card-result">
    <p hx-get="/delete_download_button" hx-target="#pdf-container" hx-swap="innerHTML" hx-trigger="revealed">Result</p>
    <p hx-get="/show_download_button" hx-target="#pdf-container" hx-swap="innerHTML" hx-trigger="revealed delay:500ms">{{ result }} Result in {{ duration }} seconds</p>
</div>
