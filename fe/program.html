<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Upload</title>
    <link rel="stylesheet" href="style.css" />

    <style>
      #preview img {
        /* Just for demonstration */
        max-width: 200px;
        max-height: 200px;
      }
    </style>
    <script>
        function showFileName(files) {
            var fileName = document.getElementById("file-chosen");

            if (files.length > 0) {
                fileName.textContent = files[0].name;
            } else {
                fileName.textContent = "No file chosen";
            }
        }
            
        function handleFiles(files) {
            var imageType = /^image\//;

            if (!files.length) {
                alert("Please select a file.");
                return;
            }

            var file = files[0];
            var validTypes = ['image/jpeg', 'image/png','image/jpg'];
            if (!validTypes.includes(file.type)) {
                alert("Please select a JPG, JPEG or PNG image.");
                return;
            }

            var img = document.createElement("img");
            img.classList.add("obj");
            img.file = file;
            
            var preview = document.getElementById("preview");
            preview.innerHTML = "";
            preview.appendChild(img); 

            // display the pict
            var reader = new FileReader();
            reader.onload = (function (aImg) {
            return function (e) {
                aImg.src = e.target.result;
            };
            })(img);
            reader.readAsDataURL(file);
        }
    </script>
    </head>
    <body>
    <header class="header">
      <a href="index.html" class="logo">PixPlore.</a>
        <nav class="navbar">
          <a href="index.html" class="textnav">Home</a>
          <a href="developers.html" class="textnav">Developers</a>
          <a href="guides.html" class="textnav">Guides</a>
        </nav>
    </header>
    <h1 class="title">Reverse Image Search</h1>
    <div class=""></div>
    <div class="submit">
      <input
        type="file"
        id="imageInput"
        name="image"
        accept=".jpg, .jpeg, .png"
        style="display: none;"
        onchange="handleFiles(this.files); showFileName(this.files);"
      />
      <label for="imageInput" class="custom-file-upload">Insert An Image</label>
      <span id="file-chosen">No file chosen</span>
      <div id="preview"></div>
    </div>
  </body>
</html>
